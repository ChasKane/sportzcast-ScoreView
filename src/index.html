<html>
  <head>
    <title>Sportzcast Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="imgcontainer">
        <img src="./media/sportzcast_logo.jpg" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
          <input id="usernameInput" type="text" placeholder="Enter Username" name="uname">
        <label for="psw"><b>Password</b></label>
          <input id="passwordInput" type="password" placeholder="Enter Password" name="psw">
        <button onclick="login()">Login</button>
      </div>
    </div>
  </body>
</html>

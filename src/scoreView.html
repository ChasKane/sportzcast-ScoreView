<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Score</title>
    <link rel="stylesheet" href="scoreView.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="./scoreView.js"></script>
  </head>
  <body>
    <button class="btn" onclick="clearFilters()">Clear filters</button>
    <input type="text" id="affilInput" onkeyup="filterByAffil()" placeholder="Search by affiliation...">
    <ul id="affilUL"></ul>
    <input type="text" id="siteInput" onkeyup="filterBySite()" placeholder="Search by site/stadium name...">
    <ul id="siteUL"></ul>

    <div id="container"></div>

  </body>
</html>
